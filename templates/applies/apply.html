{% extends "base.html" %}
<!--load base-->
{% load static %}
<!--load static -->
{% load humanize %}
<!-- humanize -->
{% block content %}
<br/>
<div class="contanier mt-5">
    <h1 class="text-center mb-4">Apply for {{ listing.title }}</h1>

    <form class="form7-group" 
        method="POST" 
        action="{% url 'applies:apply' listing.id %}"
        enctype="multipart/form-data"
        style="width: 50% ;margin: 40px auto"> 

    {% csrf_token %} 

    <input type="hidden" name="listing_id" value="{{listing.id}}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Job title</label>
            <input type="text" 
            class="form-control" 
            id="name" 
            name="name"
            value="{{listing.title}}">    
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" 
            class="form-control" 
            id="name" 
            name="name"
            {% if user.is_authenticated %}
            value="{{user.name}}"
            {% endif %}>    
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" 
            class="form-control" 
            id="email" 
            name="email"
            {% if user.is_authenticated %}
            value="{{user.email}}"
            {% endif %} >
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
            {% if user.is_authenticated %}
            value="{{user.phone}}"
            {% endif %} >
        </div>

        <div class="mb-3">
            <label class="form-label">Upload CV (PDF/Word, â‰¤10M)</label>
            <input 
                type="file" 
                class="form-control"
                name="cv"
                accept=".pdf,.doc,.docx"
                required>
            <div class="form-text">Only PDF, DOC, DOCX files are allowed (max 10MB).</div>
        </div>
        
        <br/>
        <button type="submit" class="btn btn-primary w-100">Apply</button>
    </form>
    
</div>

{% endblock %}
