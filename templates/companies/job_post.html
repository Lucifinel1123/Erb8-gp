{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}

<section id="bc" class="mt-3">
    <div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url "companies:HR_dashboard" %}">
                back</a>
        </li>
        </ol>
    </nav>
    </div>
</section>

<section id="edit" class="py-4">
    <div class="container mt-1">
        <div class="row justify-content-center" >
            <div class="col-md-6">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center mb-2"> POST JOB</h1>
                </div>
                <form method="POST" action="{% url 'companies:job_post' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{user.id}}" />
                    <div class="form-group">

                        <div class="form-group">
                            <label for="title" class="col-form-label">Job title:</label>
                            <!-- prettier-ignore -->
                            <input
                            type="text"
                            name="title"
                            class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label for="industry" class="col-form-label">Industry:</label>
                            <!-- prettier-ignore -->
                            <input type="text" name="industry" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="budget" class="col-form-label">Budget:</label>
                            <input type="text" name="budget" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="duration" class="col-form-label">Duration:</label>
                            <textarea name="duration" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="requirement" class="col-form-label">Requirement:</label>
                            <textarea name="requirement" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea name="description" class="form-control"></textarea>
                        </div>
                        
                        <input
                            type="submit"
                            value="Send"
                            class="btn btn-block btn-secondary"
                        />
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
