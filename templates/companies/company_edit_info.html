{% extends "base.html" %}
{% comment %} {% load widget_tweaks %}  {% endcomment %}
{% load static %}
{% load humanize %}
{% block content %}

<section id="bc" class="mt-3">
    <div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url "companies:HR_dashboard" %}">
                back</a>
        </li>
        </ol>
    </nav>
    </div>
</section>

<section id="edit" class="py-4">
    <div class="container mt-1">
        <div class="row justify-content-center" >
            <div class="col-md-6">
                <div class="card-header bg-primary text-white">
                    <h1 class="text-center mb-2"> Edit Company infomation</h1>
                </div>
            </div>
        </div>
    </div>
</section>
                


<div class="container">
    <form method="POST" action="{% url 'companies:company_edit_info' %}">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{user.id}}" />
        <div class="form-group">

            <div class="form-group">
                <label for="name" class="col-form-label">Company Name:</label>
                <!-- prettier-ignore -->
                <input
                type="text"
                name="name"
                class="form-control"/>
            </div>

            <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <!-- prettier-ignore -->
                <input type="email" name="email" class="form-control" 
                {% if user.is_authenticated %}
                value="{{user.email}}"
                {% endif %}  />
            </div>

            <div class="form-group">
                <label for="phone" class="col-form-label">Phone:</label>
                <input type="text" name="phone" class="form-control" 
                {% if user.is_authenticated %}
                value="{{user.phone}}"
                {% endif %}  />
            </div>
            <div class="form-group">
                <label for="industry" class="col-form-label">Industry:</label>
                <textarea name="industry" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="serivces" class="col-form-label">serivces:</label>
                <textarea name="serivces" class="form-control"></textarea>
            </div>


            <div class="form-group">
                <label for="description" class="col-form-label">Description:</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            
            <input
                type="submit"
                value="Send"
                class="btn btn-block btn-secondary"
            />
            </form>
        </div>
</div>


{% endblock %}
